version: '3.8'

services:
  client-frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VUE_APP_FIREBASE_API_KEY: ${VUE_APP_FIREBASE_API_KEY}
        VUE_APP_FIREBASE_AUTH_DOMAIN: ${VUE_APP_FIREBASE_AUTH_DOMAIN}
        VUE_APP_FIREBASE_PROJECT_ID: ${VUE_APP_FIREBASE_PROJECT_ID}
        VUE_APP_FIREBASE_STORAGE_BUCKET: ${VUE_APP_FIREBASE_STORAGE_BUCKET}
        VUE_APP_FIREBASE_MESSAGING_SENDER_ID: ${VUE_APP_FIREBASE_MESSAGING_SENDER_ID}
        VUE_APP_FIREBASE_APP_ID: ${VUE_APP_FIREBASE_APP_ID}
        VUE_APP_FIREBASE_MEASUREMENT_ID: ${VUE_APP_FIREBASE_MEASUREMENT_ID}
        VUE_APP_WEBSOCKET_BICYCLES_URL: ${VUE_APP_WEBSOCKET_BICYCLES_URL}
        VUE_APP_WEBSOCKET_STATIONS_URL: ${VUE_APP_WEBSOCKET_STATIONS_URL}
        VUE_APP_API_URL: ${VUE_APP_API_URL}
    container_name: client-frontend
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - frontend-network
      - movilidad-sostenible-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  admin-frontend:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VUE_APP_FIREBASE_API_KEY: ${VUE_APP_FIREBASE_API_KEY}
        VUE_APP_FIREBASE_AUTH_DOMAIN: ${VUE_APP_FIREBASE_AUTH_DOMAIN}
        VUE_APP_FIREBASE_PROJECT_ID: ${VUE_APP_FIREBASE_PROJECT_ID}
        VUE_APP_FIREBASE_STORAGE_BUCKET: ${VUE_APP_FIREBASE_STORAGE_BUCKET}
        VUE_APP_FIREBASE_MESSAGING_SENDER_ID: ${VUE_APP_FIREBASE_MESSAGING_SENDER_ID}
        VUE_APP_FIREBASE_APP_ID: ${VUE_APP_FIREBASE_APP_ID}
        VUE_APP_FIREBASE_MEASUREMENT_ID: ${VUE_APP_FIREBASE_MEASUREMENT_ID}
        VUE_APP_WEBSOCKET_BICYCLES_URL: ${VUE_APP_WEBSOCKET_BICYCLES_URL}
        VUE_APP_WEBSOCKET_STATIONS_URL: ${VUE_APP_WEBSOCKET_STATIONS_URL}
        VUE_APP_API_URL: ${VUE_APP_API_URL}
    container_name: admin-frontend
    env_file:
      - .env
    ports:
      - "8081:80"
    networks:
      - frontend-network
      - movilidad-sostenible-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    driver: bridge
  movilidad-sostenible-network:
    driver: bridge
