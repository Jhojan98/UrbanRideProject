server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy deshabilitado en compose independiente.
    # Para habilitar, montar en una red que incluya el servicio gateway
    # y sustituir GATEWAY_HOST por el nombre del contenedor.
    # location /api/ {
    #     set $gateway_host gateway;
    #     proxy_pass http://$gateway_host:5001/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Cache est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;
}
