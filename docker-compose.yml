services:
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./BD/init-db:/docker-entrypoint-initdb.d # Mount initialization scripts

  rabbitmq:
    image: rabbitmq:3-management
    container_name: some-rabbit
    hostname: my-rabbit
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"     # RabbitMQ messaging port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  gateway:
    build:
      context: ./gateway
    container_name: gateway-service
    environment:
      JWT_SECRET: ${JWT_SECRET}
      AUTH_BASE_URL: ${AUTH_BASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      BICYCLE_SERVICE_URL: ${BICYCLE_SERVICE_URL}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5001:5001"
    volumes:
      - ./gateway:/app
      - ./secrets/jwt_public.pem:/run/secrets/jwt_public.pem:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-db:
        condition: service_started
    restart: unless-stopped

  auth-service:
    build:
      context: ./microservices/auth
    container_name: auth-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      DATABASE_URL: postgresql+psycopg://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      DB_SCHEMA: auth
      RABBITMQ_HOST: ${RABBITMQ_URL}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./microservices/auth:/app
      - ./secrets/jwt_private.pem:/run/secrets/jwt_private.pem:ro
      - ./secrets/jwt_public.pem:/run/secrets/jwt_public.pem:ro
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 5000 --reload"
    restart: unless-stopped

  notification-service:
    build:
      context: ./microservices/notification_service
    container_name: notification-service
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      GMAIL_ADDRESS: ${GMAIL_ADDRESS}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./microservices/notification_service:/app
    restart: unless-stopped

  bicycle-service:
    build:
      context: ./microservices/bicycle
    container_name: bicycle-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${BICYCLE_DB_USER}
      POSTGRES_PASSWORD: ${BICYCLE_DB_PASSWORD}
      DATABASE_URL: postgresql+psycopg://${BICYCLE_DB_USER}:${BICYCLE_DB_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      DB_SCHEMA: public
    depends_on:
      postgres-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "5002:5002"
    volumes:
      - ./microservices/bicycle:/app
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 5002 --reload"
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
