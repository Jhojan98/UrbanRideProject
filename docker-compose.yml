services:
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./BD/v2-db:/docker-entrypoint-initdb.d # Mount initialization scripts
      - ./BD/v3-db:/docker-entrypoint-initdb.d/02-v3
  rabbitmq:
    image: rabbitmq:3-management
    container_name: some-rabbit
    hostname: my-rabbit
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"     # RabbitMQ messaging port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  gateway:
    build:
      context: ./gateway
    container_name: gateway-service
    environment:
      JWT_SECRET: ${JWT_SECRET}
      AUTH_BASE_URL: http://auth-service:5000
      USERS_SERVICE_URL: http://users-service:5003
      RABBITMQ_URL: some-rabbit
      BICYCLE_SERVICE_URL: http://bicycle-service:5002
      PAYMENT_SERVICE_URL: http://payment-service:5006
      RESERVATION_SERVICE_URL: http://reservation-service:5004
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5001:5001"
    volumes:
      - ./gateway:/app
      - ./secrets/jwt_public.pem:/run/secrets/jwt_public.pem:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-db:
        condition: service_started
    restart: unless-stopped

  auth-service:
    build:
      context: ./microservices/auth
    container_name: auth-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: manager_verification
      POSTGRES_PASSWORD: g_verif
      DATABASE_URL: postgresql+psycopg://manager_verification:g_verif@postgres-db:5432/${POSTGRES_DB}
      DB_SCHEMA: public
      RABBITMQ_HOST: some-rabbit
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./microservices/auth:/app
      - ./secrets/jwt_private.pem:/run/secrets/jwt_private.pem:ro
      - ./secrets/jwt_public.pem:/run/secrets/jwt_public.pem:ro
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 5000 --reload"
    restart: unless-stopped

  notification-service:
    build:
      context: ./microservices/notification_service
    container_name: notification-service
    environment:
      RABBITMQ_URL: some-rabbit
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      GMAIL_ADDRESS: ${GMAIL_ADDRESS}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./microservices/notification_service:/app
    restart: unless-stopped

  bicycle-service:
    build:
      context: ./microservices/bicycle
    container_name: bicycle-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${BICYCLE_DB_USER}
      POSTGRES_PASSWORD: ${BICYCLE_DB_PASSWORD}
      DATABASE_URL: postgresql+psycopg://${BICYCLE_DB_USER}:${BICYCLE_DB_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      DB_SCHEMA: public
    depends_on:
      postgres-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "5002:5002"
    volumes:
      - ./microservices/bicycle:/app
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 5002 --reload"
    restart: unless-stopped

  users-service:
    build:
      context: ./microservices/users
    container_name: users-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: manager_users
      POSTGRES_PASSWORD: g_user
      DATABASE_URL: postgresql+psycopg://manager_users:g_user@postgres-db:5432/${POSTGRES_DB}
      DB_SCHEMA: public
    depends_on:
      postgres-db:
        condition: service_started
    ports:
      - "5003:5003"
    volumes:
      - ./microservices/users:/app
      - ./secrets/jwt_public.pem:/run/secrets/jwt_public.pem:ro
    restart: unless-stopped

  payment-service:
    build:
      context: ./microservices/payments/metodos-pago-api
    container_name: payment-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: manager_pay_method
      POSTGRES_PASSWORD: g_pay_meth
      RABBITMQ_HOST: some-rabbit
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_DEFAULT_CURRENCY: ${STRIPE_DEFAULT_CURRENCY}
      USERS_SERVICE_URL: http://users-service:5003
      DATABASE_URL: postgresql+psycopg2://manager_pay_method:g_pay_meth@postgres-db:5432/mydatabase
    depends_on:
      postgres-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "5006:5006"
    volumes:
      - ./microservices/payments/metodos-pago-api:/app
    restart: unless-stopped

  reservation-service:
    build:
      context: ./microservices/reservations
    container_name: reservation-service
    environment:
      POSTGRES_HOST: postgres-db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${RESERVATION_DB_USER}
      POSTGRES_PASSWORD: ${RESERVATION_DB_PASSWORD}
      DATABASE_URL: postgresql+psycopg2://${RESERVATION_DB_USER}:${RESERVATION_DB_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      PAYMENT_SERVICE_URL: http://payment-service:5006
    depends_on:
      postgres-db:
        condition: service_started
      payment-service:
        condition: service_started
    ports:
      - "5004:5004"
    volumes:
      - ./microservices/reservations:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 5004 --reload
    restart: unless-stopped
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-db
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  pgadmin_data: