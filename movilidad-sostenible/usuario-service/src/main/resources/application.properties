spring.application.name=usuario-service
server.port=${PORT:8001}
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres17:5432}/${POSTGRES_DB:movilidad_sostenible}
spring.datasource.username=${POSTGRES_USER:manager_users}
spring.datasource.password=${POSTGRES_PASSWORD:g_user}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpb.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.user.to.email=emailQueue
rabbitmq.queue.email.to.user=userQueue
rabbitmq.exchange.name=emailUserExchange
rabbitmq.routing.user.to.email.key=emailRoutingKey
rabbitmq.routing.email.to.user.key=userRoutingKey

spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:eureka-server}:${EUREKA_PORT:8761}/eureka/