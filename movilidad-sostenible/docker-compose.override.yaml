services:
  postgres17:
    container_name: postgres17
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SASA
      POSTGRES_DB: movilidad_sostenible
    ports:
      - "5532:5432"
    volumes:
      - data-postgres:/var/lib/postgresql/data
    networks:
      - movilidad-sostenible-network
    restart: always

  rabbitmq:
    container_name: rabbitmq-server
    image: rabbitmq:4.1.5-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - movilidad-sostenible-network
    restart: always

  eureka-server:
    container_name: eureka-server
    build:
      context: ./
      dockerfile: ./eureka-server/Dockerfile
    ports:
      - "8761:8761"
    environment:
      PORT: 8761
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
    restart: always

  usuario-service:
    container_name: usuario-service
    build:
      context: ./
      dockerfile: ./usuario-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DB_HOST: postgres17:5432
      POSTGRES_DB: movilidad_sostenible
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SASA
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
      - eureka-server
      - rabbitmq
    restart: always

  email-service:
    container_name: email-service
    build:
      context: ./
      dockerfile: ./email-service/Dockerfile
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      DB_HOST: postgres17:5432
      POSTGRES_DB: movilidad_sostenible
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SASA
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
      - eureka-server
      - rabbitmq
    restart: always

  bicis-service:
    container_name: bicis-service
    build:
      context: ./
      dockerfile: ./bicis-service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DB_HOST: postgres17:5432
      POSTGRES_DB: movilidad_sostenible
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SASA
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
      - eureka-server
    restart: always

  viaje-service:
    container_name: viaje-service
    build:
      context: ./
      dockerfile: ./viaje-service/Dockerfile
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      DB_HOST: postgres17:5432
      POSTGRES_DB: movilidad_sostenible
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SASA
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
      - usuario-service
      - bicis-service
      - eureka-server
    restart: always

  gateway-server:
    container_name: gateway-server
    image: seanbolivar2002/gateway-server:latest
    build:
      context: ./
      dockerfile: ./gateway-server/Dockerfile
    ports:
      - "8090:8090"
    environment:
      PORT: 8090
    networks:
      - movilidad-sostenible-network
    depends_on:
      - postgres17
    restart: always

volumes:
  data-postgres:
    name: data-postgres

networks:
  movilidad-sostenible-network:
    driver: bridge